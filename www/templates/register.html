<div class="myContainer container">
  <div class="row">

    <header class="panel-heading">
      <h1 class="title">Create an account</h1>
    </header>

    <form class="registerForm" method="post" action="#">

      <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Your Email</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
            <input type="text" ng-model="ctr.email" class="form-control" name="email" id="email"  placeholder="Email" tabindex="1"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">First name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" ng-model="ctr.firstName" class="form-control" name="name" id="name"  placeholder="Name" required="" tabindex="2"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="cols-sm-2 control-label">Last name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" ng-model="ctr.lastName" class="form-control" name="username" id="username"  placeholder="Username" required="" tabindex="3"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" ng-model="ctr.password" class="form-control" name="password" id="password"  minlength="6" placeholder="Password" maxlength="100" required="" tabindex="4"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" ng-model="ctr.confirmPassword" class="form-control" name="confirm" id="confirm"  placeholder="Confirm Password" required="" tabindex="4"/>
          </div>
        </div>
      </div>

      <button type="button" ng-click="ctr.register()" class="btnSignUp btn btn-lg btn-block" tabindex="5">Sign Up</button>

      <footer class="footerCase">
        <span>Already have an account? </span>
        <a class="link-login" ui-sref="app.login">Login here</a>
      </footer>

    </form>
  </div>
</div>
